	<div class="bg-contact3" style="background-image: url('img/doguinho-17.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3" style="margin-left: 18rem">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Atualizar Perfil
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
							<label class="label-radio3" for="radio1">
								Usuário
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
							<label class="label-radio3" for="radio2">
								Cachorro
							</label>
						</div>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Nome é obrigatório">
						<input class="input3" type="text" name="name" placeholder="Apelido"/>
					</div>

					<div class="wrap-input3 validate-input	" data-validate = "Validação de email é obrigatória: ex@abc.xyz">
						<input class="input3" type="text" name="email" placeholder="Email">
						<span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 input3-select">
                            <div>
                                <input class="input3" name="email" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Data da ultima Vacina">
                            </div>
                            <span class="focus-input3"></span>
                        </div>

					<div class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="sexo">
								<option value="" disabled selected>Sexo do pet:</option>
								<option>Macho</option>
								<option>Fêmea</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="budget" >
								<option value="" disabled selected>Idade do pet:</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
							</select>
						</div>
						<span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 input3-select">
                            <div>
                                <textarea class="input3" name="message" placeholder="Hobbies"></textarea>
                            </div>
                            <span class="focus-input3"></span>
                        </div>
                    
                    <div class="wrap-input3 validate-input" data-validate = "Coloque sua senha de acesso">
                            <input class="input3" type="password" name="senha" placeholder="Confirmar Senha">
                            <span class="focus-input3"></span>
                        </div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Atualizar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
