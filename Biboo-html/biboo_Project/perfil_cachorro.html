			<div class="wrap-contact3" style="margin-left: 18rem">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Cadastrar Pet
					</span>

					<div class="wrap-contact3-form-radio">

					<div class="wrap-input3 validate-input" data-validate="Nome é obrigatório">
						<input class="input3" type="text" name="name" placeholder="Apelido"/>
                    </div>						

                        <div class="wrap-input3 validate-input">
                                <div>
                                     <input class="input3" type="number" name="name" placeholder="Idade do pet"/>

                    </div>

                        <div class="wrap-input3 validate-input">

                                    <li>

                            </select>
  
                                </div>
                            <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input">
                                <div>
                            <select class="select3" required  style="box-shadow: 0 0 0 0;border: 0 none;outline: 0;">
                                    <option value="" disabled selected>Cor do animal:</option>
                                    <option value="amarelo">Amarelo</option>
                                    <option value="chocolate">Chocolate</option>
                                    <option value="branco">Branco</option>
                                    <option value="preto">Preto</option>
                                    <option value="cinzento">Cinzento</option>
                                    <option value="dourado">Dourado</option>
                                    <option value="creme">Creme</option>
                                    <option value="azul">Azul</option>
                                    <option value="vermelho">Vermelho</option>
                                    <option value="bicolores">Bicolores</option>
                                    <option value="fulvobranco">Fulvo com Branco</option>
                                    <option value="tigrado">Tigrado</option>
                                    <option value="merle">Merle</option>
                                    <option value="arlequim">Arlequim</option>
                                    <option value="lobeiro">Lobeiro</option>
                                    <option value="salpimenta">Sal e Pimenta</option>
                                    <option value="ruao">Ruão</option>
                                    <option value="pintaigado">Pintagaido</option>
                                    <option value="beltons">Beltons</option>
                            </select>
                                </div>
                            <span class="focus-input3"></span>
                    </div>

                            <input class="input3" type="text" name="name" placeholder="Raça do animal"/>
                        </div>

                            <div>

                            </div>
                            <span class="focus-input3"></span>
                        </div>
